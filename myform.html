<!DOCTYPE html>
<html>
<head>
    <tittle>5211942000005-CEMPAKA RAHMA DAVI</tittle>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <style>
        .label {
            float: left; 
            width: 120px; 
        }
        .infobox {
            width: 200px; 
        }
        .error { 
            color: red; 
            padding-left: 10px; 
        }
        .submit { 
            margin-left: 125px; margin-top: 10px;}
  </style>
</head> 
<body>
    <form id="signup" method="post" action="">     
        <div><span class="label">Enter Date of Birth </span>
                <input type="text"  class="infobox" name="dob" />
                    <span class="error"> Invalid Date.Correct format is dd/mm/yyyy or dd-mm-yyyy </span> </div>
                    <script>
                        $(document).ready(function() {      
                            $('.error').hide();   //label class name error is hidden
                            $('.submit').click(function(event){    //the click event occurs when button with class name submit is click
                                var data=$('.infobox').val();     //return the value of text box with class name infobox
                                if(validate_date(data))     //determine the condition of validated data is true or false
                                {       
                                    $('.error').hide();     //if the condition is true then the error label will be hidden
                                }     
                                else     
                                {       
                                    $('.error').show();       //if the condition does not meet then an error label will be shown
                                    event.preventDefault();     //cancel event submit
                                }   
                            }); 
                        }); 
                         
                        function validate_date(date){ //function to validate data (date) inputted
                            var pattern= new RegExp(/\b\d{1,2}[\/-]\d{1,2}[\/-]\d{4}\b/); // data requirements (date) with dd/mm/yyyy or dd-mm-yyyy pattern
                            return pattern.test(date); //tests a string match against the requirement, returns true if it finds a match with pattern and false if it finds no match with pattern
                        }  
                    </script>    
                <input class="submit" type="submit" value="Submit"> 
    </form>
</body>
</html>
